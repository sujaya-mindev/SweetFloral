<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="vh-100 d-flex flex-column" style="background-color: #fefae0; overflow: hidden;">
    <!-- Include Navbar -->
    <div id="navbar"></div>
    <script>fetch('navbar.html').then(response => response.text()).then(data => document.getElementById('navbar').innerHTML = data);</script>
    
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg" style="width: 450px; background-color: #fff8df;">
            <h2 class="text-center text-dark">Login</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html" class="text-decoration-none">Register here</a></p>
            <button onclick="history.back()" class="btn btn-secondary w-100 mt-2">Go Back</button>
        </div>
    </div>
    
    <!-- Include Footer -->
    <div id="footer"></div>
    <script>fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
